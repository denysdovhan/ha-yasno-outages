name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: ğŸ·ï¸ Bump manifest version
        run: python scripts/bump_version ${{ github.ref_name }}

      - name: ğŸ“¦ Create zip package
        working-directory: custom_components/yasno_outages
        run: zip -r yasno-outages.zip .

      - name: ğŸ“¤  Upload zip to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: custom_components/yasno_outages/yasno-outages.zip
          asset_name: yasno-outages.zip
          tag: ${{ github.ref }}
          overwrite: true
