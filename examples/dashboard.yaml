type: grid
cards:
  - type: entities
    entities:
      - entity: calendar.yasno_group_3_1_outages_calendar
      - entity: sensor.yasno_group_3_1_electricity
      - entity: sensor.yasno_group_3_1_next_outage
      - entity: sensor.yasno_group_3_1_next_possible_outage
      - entity: sensor.yasno_group_3_1_next_connectivity
      - entity: sensor.yasno_group_3_1_1_schedule_updated_on
